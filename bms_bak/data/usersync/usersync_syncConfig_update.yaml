- epic: 用户管理   # 一级模块
  feature: 用户同步管理-用户同步  # 二级模块
  story: 修改同步配置接口    # 接口名称
  # 接口基本信息
  case_info:
    # 基础URL:https://192.168.148.174:31000
    base_url: ${config(host)}
    # 请求信息
    request:
      # 请求类型
      method: put
      # 请求地址
      address: /api/usersync/v1/syncConfig
      # 请求头
      headers:
        Content-Type: application/json
        token: ${extract(token)}
        Referer: ${config(host)}/sub-app-unity/userSync
  # 用例信息，可包含多个用例，用例id需唯一
  case_data:
    # 用例id
    usersync_syncConfig_update_01:
      # 用例名称
      name: 修改同步配置名称成功
      # 用例描述
      description: 修改同步配置名称
      # 请求信息，包括data，file
      request:
        data: {"isUpdate": "1","syncName": "自动化测试同步配置修改","userSourceId": "${relevance(SourceId)}","jobTime": "00 39 15 10 * ?","isIncrement": 1,"threshold": 0,"taskSavePeriod": 180,"syncType":"0","id": "${relevance(id)}"}
      # 关联用例
      relevance:
        - caseid: usersync_config_list_02  #用例id
          # 取值类型，response(从返回值中取值)，request(从发送值中取值)
          response:
            - value: $.data.list[0].id
              name: SourceId
        - caseid: usersync_syncConfig_list_02  #用例id
          # 取值类型，response(从返回值中取值)，request(从发送值中取值)
          response:
            - value: $.data.list[0].id
              name: id
      # 校验
      validate:
        # 状态码校验
        code: 200
        # 返回值校验
        response: {"statusCode": 0,"msg": "success"}