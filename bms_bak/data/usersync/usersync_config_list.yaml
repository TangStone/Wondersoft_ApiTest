- epic: 用户管理
  feature: 用户同步管理-用户同步
  story: 数据源列表搜索接口
  case_info:
    base_url: ${config(host)}
    request:
      method: get
      address: /api/usersync/v1/configs
      headers:
        Content-Type: application/json
        token: ${extract(token)}
        Referer: ${config(host)}/sub-app-unity/userSync
  case_data:
    usersync_config_list_01:
      name: 数据源列表搜索-无搜索条件
      description: 不输入搜索条件，点击搜索，查看数据源列表
      request:
        data:
          pageNum: '1'
          pageSize: '20'
      validate:
        code: 200
        response: {"statusCode": 0,"msg": "success"}
    usersync_config_list_02:
      name: 数据源列表搜索-按数据源名称搜索
      description: 输入数据源名称，点击搜索，查看数据源列表
      request:
        data:
          pageNum: '1'
          pageSize: '20'
          filters: '{"name":"自动化测试70.235数据源"}'
      validate:
        code: 200
        response: { "statusCode": 0,"msg": "success" }
        jsonpath:
          - path: $.data.list[0].name
            value: 自动化测试70.235数据源
            type: in