- epic: 规则管理   # 一级模块
  feature: 基础规则-关键字/正则  # 二级模块
  story: 导入文档规则sheet接口    # 接口名称
  # 接口基本信息
  case_info:
    # 基础URL:https://192.168.148.174:31000
    base_url: ${config(host)}
    # 请求信息
    request:
      # 请求类型
      method: POST
      # 请求地址
      address: /api/dlpparam/v1/dlpDocRule/importDocRuleSheet
      # 请求头
      headers:
        Content-Type: multipart/form-data
        token: ${extract(token)}
        Referer: ${config(host)}/sub-app-dlpparam/dlpFileDocRule
  # 用例信息，可包含多个用例，用例id需唯一
  case_data:
    # 用例id
    docrule_importdocrule_01:
      # 用例名称
      name: 导入自动化测试关键字规则
      # 用例描述
      description: 导入自动化测试关键字规则
      # 请求信息，包括data，file
      request:
        file:
          file: 自动化测试导入文档规则.xlsx
      # 校验
      validate:
        # 状态码校验
        code: 200
        # 返回值校验
        response: { "statusCode": 0 }