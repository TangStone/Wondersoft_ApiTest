- epic: 系统管理   # 一级模块
  feature: 运维管理-告警信息  # 二级模块
  story: 查询告警信息接口    # 接口名称
  # 接口基本信息
  case_info:
    # 基础URL:https://192.168.148.174:31000
    base_url: ${config(host)}
    # 请求信息
    request:
      # 请求类型
      method: GET
      # 请求地址
      address: /api/auth/v1/monitor/listAlarmInfo
      # 请求头
      headers:
        Content-Type: application/json
        token: ${extract(token)}
        Referer: ${config(host)}/sub-app-unity/monitor/listAlarmInfo
  # 用例信息，可包含多个用例，用例id需唯一
  case_data:
    # 用例id
    alarminfo_list_01:
      # 用例名称
      name: 查询集群列表
      # 用例描述
      description: 查询集群列表
      # 请求信息，包括data，file
      request:
        data:
          page: 1
          rows: 20
      # 校验
      validate:
        # 状态码校验
        code: 200
        # 返回值校验
        response: {'statusCode': 0, 'msg': 'success'}