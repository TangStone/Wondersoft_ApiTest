- epic: 系统管理   # 一级模块
  feature: 运维管理-Syslog规则配置  # 二级模块
  story: 查看syslog元数据接口    # 接口名称
  # 接口基本信息
  case_info:
    # 基础URL:https://192.168.148.174:31000
    base_url: ${config(host)}
    # 请求信息
    request:
      # 请求类型
      method: POST
      # 请求地址
      address: /api/auth/v1/metadata/getAllSyslogMetadataFields
      # 请求头
      headers:
        Content-Type: application/x-www-form-urlencoded
        token: ${extract(token)}
        Referer: ${config(host)}/sub-app-unity/syslogManage
  # 用例信息，可包含多个用例，用例id需唯一
  case_data:
    # 用例id
    syslogrule_getmetadata_01:
      # 用例名称
      name: 获取统一平台-审计日志syslog字段列表
      # 用例描述
      description: 获取统一平台-审计日志syslog字段列表
      # 请求信息，包括data，file
      request:
        data:
          appCode: ${relevance(appCode)}
          platformId: ${relevance(platformId)}
      # 关联用例
      relevance:
        - caseid: syslogrule_getappcode_01  #用例id
          # 取值类型，response(从返回值中取值)，request(从发送值中取值)
          response:
            - value: $.[0].childAssets[0].assetId
              name: appCode
            - value: $.[0].assetId
              name: platformId
      # 校验
      validate:
        # 状态码校验
        code: 200
        # 返回值校验
        response: [{'fieldName': 'adminName', 'indexPrefix': 'system_admin_log_audit', 'label': '管理员账户名', 'platformId': '1', 'value': 1000002}]