- epic: 规则管理   # 一级模块
  feature: 敏感级别-严重性等级管理  # 二级模块
  story: 严重性等级删除接口    # 接口名称
  # 接口基本信息
  case_info:
    # 基础URL:https://192.168.148.174:31000
    base_url: ${config(host)}
    # 请求信息
    request:
      # 请求类型
      method: POST
      # 请求地址
      address: /api/dlpparam/v1/dlpSeverityLevel/deleteDlpSeverityLevel
      # 请求头
      headers:
        Content-Type: application/x-www-form-urlencoded
        token: ${extract(token)}
        Referer: ${config(host)}/sub-app-dlpparam/dlpSeverityLevel
  # 用例信息，可包含多个用例，用例id需唯一
  case_data:
    # 用例id
    dlpSeverityLevel_delete_01:
      # 用例名称
      name: 删除严重性等级
      # 用例描述
      description: 删除严重性等级
      # 请求信息，包括data，file
      request:
        data:
          c_id: ${relevance(c_id)}
      # 关联用例
      relevance:
        - caseid: dlpSeverityLevel_list_02  #用例id
          # 取值类型，response(从返回值中取值)，request(从发送值中取值)
          response:
            - value: $.data.resultList[0].c_id
              name: c_id
      # 校验
      validate:
        # 状态码校验
        code: 200
        # 返回值校验
        response: {"statusCode": 0}