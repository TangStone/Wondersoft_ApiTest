- epic: 规则管理   # 一级模块
  feature: 敏感级别-严重性等级管理  # 二级模块
  story: 严重性等级新增接口    # 接口名称
  # 接口基本信息
  case_info:
    # 基础URL:https://192.168.148.174:31000
    base_url: ${config(host)}
    # 请求信息
    request:
      # 请求类型
      method: POST
      # 请求地址
      address: /api/dlpparam/v1/dlpSeverityLevel/insertDlpSeverityLevel
      # 请求头
      headers:
        Content-Type: application/x-www-form-urlencoded
        token: ${extract(token)}
        Referer: ${config(host)}/sub-app-dlpparam/dlpSeverityLevel
  # 用例信息，可包含多个用例，用例id需唯一
  case_data:
    # 用例id
    dlpSeverityLevel_add_01:
      # 用例名称
      name: 新增极低严重性
      # 用例描述
      description: 输入正确的严重性等级配置，新增严重性等级
      # 请求信息，包括data，file
      request:
        data:
          c_name: 自动化测试严重性等级-中-中
          c_level: 6
          c_note: 自动化测试严重性等级-中-中
          c_creater: ${extract(userId)}
          c_updater: ${extract(userId)}
          c_severity_class: "2"
      # 校验
      validate:
        # 状态码校验
        code: 200
        # 返回值校验
        response: {"statusCode": 0}
    # 用例id
    dlpSeverityLevel_add_02:
      # 用例名称
      name: 新增严重性等级-等级名称重复
      # 用例描述
      description: 输入已有的严重性等级名称，新增严重性等级
      # 请求信息，包括data，file
      request:
        data:
          c_name: 极高
          c_level: 12
          c_note: 极高
          c_creater: ${extract(userId)}
          c_updater: ${extract(userId)}
          c_severity_class: "2"
      # 校验
      validate:
        # 状态码校验
        code: 200
        # 返回值校验
        response: {'statusCode': -1, 'msg': '严重性等级或名称重复,请检查并重新添加'}
    # 用例id
    dlpSeverityLevel_add_03:
      # 用例名称
      name: 新增严重性等级-严重性等级重复
      # 用例描述
      description: 输入已有的严重性等级，新增严重性等级
      # 请求信息，包括data，file
      request:
        data:
          c_name: 极极高
          c_level: 11
          c_note: 极极高
          c_creater: ${extract(userId)}
          c_updater: ${extract(userId)}
          c_severity_class: "2"
      # 校验
      validate:
        # 状态码校验
        code: 200
        # 返回值校验
        response: { 'statusCode': -1, 'msg': '严重性等级或名称重复,请检查并重新添加' }