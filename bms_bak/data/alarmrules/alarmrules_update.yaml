- epic: 系统管理   # 一级模块
  feature: 运维管理-告警规则  # 二级模块
  story: 修改告警规则接口    # 接口名称
  # 接口基本信息
  case_info:
    # 基础URL:https://192.168.148.174:31000
    base_url: ${config(host)}
    # 请求信息
    request:
      # 请求类型
      method: POST
      # 请求地址
      address: /api/auth/v1/monitor/monitorAlarmRules/edit
      # 请求头
      headers:
        Content-Type: application/json
        token: ${extract(token)}
        Referer: ${config(host)}/sub-app-unity/sysManage/systemOperation/clusterList/index
  # 用例信息，可包含多个用例，用例id需唯一
  case_data:
    # 用例id
    alarmrules_update_01:
      # 用例名称
      name: 新增CPU告警规则
      # 用例描述
      description: 输入正确的告警规则配置，修改告警规则
      # 请求信息，包括data，file
      request:
        data:
          id: ${relevance(id)}
          alarmName: 自动化测试CPU告警修改
          alarmDesc: CPU超过80%向自动化测试管理人员发送告警修改
          alarmType: 1
          alarmObject: CPU
          thresholdRelation: 1
          threshold: 85
          durationTime: 10
          durationUnit: 2
          noticeType: 0
      # 关联用例
      relevance:
        - caseid: alarmrules_list_05  #用例id
          # 取值类型，response(从返回值中取值)，request(从发送值中取值)
          response:
            - value: $.data.list[0].id
              name: id
      # 校验
      validate:
        # 状态码校验
        code: 200
        # 返回值校验
        response: {'statusCode': 0, 'msg': 'success'}