- epic: 用户管理   # 一级模块
  feature: 基础数据管理-用户与机构管理  # 二级模块
  story: 新增用户组接口    # 接口名称
  # 接口基本信息
  case_info:
    # 基础URL:https://192.168.148.174:31000
    base_url: ${config(host)}
    # 请求信息
    request:
      # 请求类型
      method: POST
      # 请求地址
      address: /api/user/v1/group
      # 请求头
      headers:
        Content-Type: application/json
        token: ${extract(token)}
        Referer: ${config(host)}/sub-app-unity/group
  # 用例信息，可包含多个用例，用例id需唯一
  case_data:
    # 用例id
    user_group_add_01:
      # 用例名称
      name: 新增用户组-新增成功
      # 用例描述
      description: 在默认组下新增二级组织机构
      # 请求信息，包括data，file
      request:
        data:
          groupName: 自动化测试根组
          parentGroupId: '1'
      # 校验
      validate:
        # 状态码校验
        code: 200
        # 返回值校验
        response: {"statusCode": 0,"msg": "success"}
        # 数据库校验
        dbcheck:
          - type: mysql
            sql: select * from `bms-general-uba`.t_group_info where groupName = '自动化测试根组' and isRemoved = '0'
            result:
              - path: $.parentGroupId
                value: 1
    # 用例id
    user_group_add_02:
      # 用例名称
      name: 新增用户组-必填字段校验
      # 用例描述
      description: 缺少父用户组id字段，接口请求失败，提示信息正确
      # 请求信息，包括data，file
      request:
        data:
          groupName: 自动化测试根组
      # 校验
      validate:
        # 状态码校验
        code: 200
        # 返回值校验
        response: {'statusCode': 198145, 'msg': '父用户组不能为空'}
    # 用例id
    user_group_add_03:
      # 用例名称
      name: 新增用户组-重名校验
      # 用例描述
      description: 新增用户组，用户组名称已存在，新增失败，提示信息正确
      # 请求信息，包括data，file
      request:
        data:
          groupName: 自动化测试根组
          parentGroupId: '1'
      # 校验
      validate:
        # 状态码校验
        code: 200
        # 返回值校验
        response: {'statusCode': 198147, 'msg': '用户组名称[自动化测试根组]不能重名'}
    # 用例id
    user_group_add_04:
      # 用例名称
      name: 新增用户组-长度校验
      # 用例描述
      description: 新增用户组，用户组名称超长，新增失败，提示信息正确
      # 请求信息，包括data，file
      request:
        data:
          groupName: 自动化测试根组自动化测试根组自动化测试根组自动化测试根组自动化测试根组自动化测试根组自动化测试根组自动化测试根组
          parentGroupId: '1'
      # 校验
      validate:
        # 状态码校验
        code: 200
        # 数据库校验
        dbcheck:
          - type: mysql
            sql: select count(*) as count from `bms-general-uba`.t_group_info where groupName = '自动化测试根组自动化测试根组自动化测试根组自动化测试根组自动化测试根组自动化测试根组自动化测试根组自动化测试根组' and isRemoved = '0'
            result:
              - path: $.count
                value: 0
    # 用例id
    user_group_add_05:
      # 用例名称
      name: 新增用户组-特殊字符校验
      # 用例描述
      description: 新增用户组，用户组名称存在特殊字符，新增失败，提示信息正确
      # 请求信息，包括data，file
      request:
        data:
          groupName: 自动化测试根组……&%
          parentGroupId: '1'
      # 校验
      validate:
        # 状态码校验
        code: 200
        # 数据库校验
        dbcheck:
          - type: mysql
            sql: select count(*) as count from `bms-general-uba`.t_group_info where groupName = '自动化测试根组……&%' and isRemoved = '0'
            result:
              - path: $.count
                value: 0