- epic: 用户管理   # 一级模块
  feature: 基础数据管理-用户与机构管理  # 二级模块
  story: 用户列表搜索接口    # 接口名称
  # 接口基本信息
  case_info:
    # 基础URL:https://192.168.148.174:31000
    base_url: ${config(host)}
    # 请求信息
    request:
      # 请求类型
      method: GET
      # 请求地址
      address: /api/user/v1/users/${relevance(groupId)}
      # 请求头
      headers:
        Content-Type: application/json
        token: ${extract(token)}
        Referer: ${config(host)}/sub-app-unity/group
  # 用例信息，可包含多个用例，用例id需唯一
  case_data:
    # 用例id
    user_list_01:
      # 用例名称
      name: 搜索自动化测试组织机构下的用户列表-无搜索条件
      # 用例描述
      description: 搜索自动化测试组织机构下的全部用户
      # 关联用例
      relevance:
        - caseid: user_group_list_02  #用例id
          # 取值类型，response(从返回值中取值)，request(从发送值中取值)
          response:
            - value: $.data[0].groupId
              name: groupId
      # 校验
      validate:
        # 状态码校验
        code: 200
        # 返回值校验
        response: {"statusCode": 0,"msg": "success"}
    # 用例id
    user_list_02:
      # 用例名称
      name: 搜索自动化测试组织机构下的用户列表-根据账号名称条件
      # 用例描述
      description: 根据账号名称搜索条件搜索自动化测试组织机构下的用户列表
      # 请求信息，包括data，file
      request:
        data:
          filters: "{'userName':'apiuser'}"
          page: 1
          rows: 20
      # 关联用例
      relevance:
        - caseid: user_group_list_02  #用例id
          # 取值类型，response(从返回值中取值)，request(从发送值中取值)
          response:
            - value: $.data[0].groupId
              name: groupId
      # 校验
      validate:
        # 状态码校验
        code: 200
        # 返回值校验
        response: {"statusCode": 0,"msg": "success"}
         # jsonpath校验
        jsonpath:
          - path: $.data.list[0].userName
            value: apiuser
            type: in
    # 用例id
    user_list_03:
      # 用例名称
      name: 搜索自动化测试组织机构下的用户列表-根据姓名条件
      # 用例描述
      description: 根据姓名搜索条件搜索自动化测试组织机构下的用户列表
      # 请求信息，包括data，file
      request:
        data:
          filters: "{'displayName':'自动化测试用户'}"
          page: 1
          rows: 20
      # 关联用例
      relevance:
        - caseid: user_group_list_02  #用例id
          # 取值类型，response(从返回值中取值)，request(从发送值中取值)
          response:
            - value: $.data[0].groupId
              name: groupId
      # 校验
      validate:
        # 状态码校验
        code: 200
        # 返回值校验
        response: { "statusCode": 0,"msg": "success" }
        # jsonpath校验
        jsonpath:
          - path: $.data.list[0].displayName
            value: 自动化测试用户
            type: in