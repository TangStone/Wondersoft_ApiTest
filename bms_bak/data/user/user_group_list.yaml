- epic: 用户管理   # 一级模块
  feature: 基础数据管理-用户与机构管理  # 二级模块
  story: 用户组列表搜索接口    # 接口名称
  # 接口基本信息
  case_info:
    # 基础URL:https://192.168.148.174:31000
    base_url: ${config(host)}
    # 请求信息
    request:
      # 请求类型
      method: GET
      # 请求地址
      address: /api/user/v1/querygroups/1
      # 请求头
      headers:
        Content-Type: application/json
        token: ${extract(token)}
        Referer: ${config(host)}/sub-app-unity/group
  # 用例信息，可包含多个用例，用例id需唯一
  case_data:
    # 用例id
    user_group_list_01:
      # 用例名称
      name: 搜索一级组织机构下用户组列表
      # 用例描述
      description: 搜索一级组织机构下用户组列表
      # 校验
      validate:
        # 状态码校验
        code: 200
        # 返回值校验
        response: {"statusCode": 0,"msg": "success"}
    # 用例id
    user_group_list_02:
      # 用例名称
      name: 搜索一级组织机构下特定用户组信息
      # 用例描述
      description: 搜索一级组织机构下特定用户组信息
      # 请求信息，包括data，file
      request:
        data:
          groupName: 自动化测试根组
          page: 1
          rows: 20
      # 校验
      validate:
        # 状态码校验
        code: 200
        # 返回值校验
        response: {"statusCode": 0,"msg": "success"}
        # jsonpath校验
        jsonpath:
          - path: $.data[0].groupName
            value: 自动化测试根组
            type: in