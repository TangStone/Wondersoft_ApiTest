- epic: 系统管理   # 一级模块
  feature: 参数管理-系统邮箱配置  # 二级模块
  story: 系统邮箱验证接口    # 接口名称
  # 接口基本信息
  case_info:
    # 基础URL:https://192.168.148.174:31000
    base_url: ${config(host)}
    # 请求信息
    request:
      # 请求类型
      method: POST
      # 请求地址
      address: /api/auth/v1/system/verifyMailData
      # 请求头
      headers:
        Content-Type: application/json
        token: ${extract(token)}
        Referer: ${config(host)}/sub-app-unity/systemEmailConfig
  # 用例信息，可包含多个用例，用例id需唯一
  case_data:
    # 用例id
    sysemailconfig_verify_01:
      # 用例名称
      name: 系统邮箱验证
      # 用例描述
      description: 系统邮箱验证
      # 请求信息，包括data，file
      request:
        data:
          mail.host: "192.168.154.30"
          mail.password: "123456"
          mail.port: "25"
          mail.securityLink: "false"
          mail.username: "gj1@gaojie.com"
      # 校验
      validate:
        # 状态码校验
        code: 200
        # 返回值校验
        response: {"result":0}