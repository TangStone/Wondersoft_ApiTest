- epic: 系统管理   # 一级模块
  feature: 参数管理-系统邮箱配置  # 二级模块
  story: 系统邮箱配置查询接口    # 接口名称
  # 接口基本信息
  case_info:
    # 基础URL:https://192.168.148.174:31000
    base_url: ${config(host)}
    # 请求信息
    request:
      # 请求类型
      method: POST
      # 请求地址
      address: /api/system/v1/system/getSysEmailParamInfo
      # 请求头
      headers:
        Content-Type: application/x-www-form-urlencoded
        token: ${extract(token)}
        Referer: ${config(host)}/sub-app-unity/systemEmailConfig
  # 用例信息，可包含多个用例，用例id需唯一
  case_data:
    # 用例id
    sysemailconfig_info_01:
      # 用例名称
      name: 系统邮箱配置查询
      # 用例描述
      description: 系统邮箱配置查询
      # 请求信息，包括data，file
      request:
        data:
          sysParamKey: 系统邮箱配置
          paramType: 系统邮箱
      # 校验
      validate:
        # 状态码校验
        code: 200
        # 返回值校验
        response: [{"propName":"系统服务器地址"}]