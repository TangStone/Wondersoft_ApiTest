- epic: 规则管理   # 一级模块
  feature: 基础规则-数据字典  # 二级模块
  story: 文档规则新增接口    # 接口名称
  # 接口基本信息
  case_info:
    # 基础URL:https://192.168.148.174:31000
    base_url: ${config(host)}
    # 请求信息
    request:
      # 请求类型
      method: POST
      # 请求地址
      address: /api/dlpparam/v1/dlpDocRule/insertDlpDocRules
      # 请求头
      headers:
        Content-Type: application/x-www-form-urlencoded
        token: ${extract(token)}
        Referer: ${config(host)}/sub-app-dlpparam/dlpFileDocRule
  # 用例信息，可包含多个用例，用例id需唯一
  case_data:
    # 用例id
    datadictionary_add_01:
      # 用例名称
      name: 新增数据字典
      # 用例描述
      description: 输入正确的数据字典配置，新增数据字典规则
      # 请求信息，包括data，file
      request:
        data:
          c_rule_type: "4"
          c_rule_name: 自动化测试数据字典规则
          c_rule_content: 自动化测试,2;数据字典,1
          c_creater: ${extract(userId)}
          c_note: 自动化测试数据字典规则备注
          c_traditional_match: "1"
      # 校验
      validate:
        # 状态码校验
        code: 200
        # 返回值校验
        response: {"statusCode": 0}