- epic: 规则管理   # 一级模块
  feature: 基础规则-数据字典  # 二级模块
  story: 文档规则更新接口    # 接口名称
  # 接口基本信息
  case_info:
    # 基础URL:https://192.168.148.174:31000
    base_url: ${config(host)}
    # 请求信息
    request:
      # 请求类型
      method: POST
      # 请求地址
      address: /api/dlpparam/v1/dlpDocRule/updateDlpDocRules
      # 请求头
      headers:
        Content-Type: application/x-www-form-urlencoded
        token: ${extract(token)}
        Referer: ${config(host)}/sub-app-dlpparam/dlpFileDocRule
  # 用例信息，可包含多个用例，用例id需唯一
  case_data:
    # 用例id
    datadictionary_update_01:
      # 用例名称
      name: 修改数据字典规则
      # 用例描述
      description: 输入正确的数据字典规则配置，修改数据字典规则
      # 请求信息，包括data，file
      request:
        data:
          c_id: ${relevance(c_id)}
          c_rule_type: "4"
          c_rule_name: 自动化测试数据字典规则修改
          c_rule_content: 自动化测试修改,2;数据字典修改,1
          c_creater: ${relevance(c_creater)}
          c_updater: ${extract(userId)}
          c_note: 自动化测试数据字典规则备注修改
          c_traditional_match: "0"
      # 关联用例
      relevance:
        - caseid: datadictionary_list_04  #用例id
          # 取值类型，response(从返回值中取值)，request(从发送值中取值)
          response:
            - value: $.data.resultList[0].c_id
              name: c_id
            - value: $.data.resultList[0].c_creater
              name: c_creater
      # 校验
      validate:
        # 状态码校验
        code: 200
        # 返回值校验
        response: {"statusCode": 0}