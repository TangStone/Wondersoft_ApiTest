epic: 系统管理
feature: 权限管理-角色配置
story: 角色详情查看接口
case:
  role_details_01:
    name: 角色详情查看
    base_url: ${config(bms_env,host)}
    request:
      method: get
      url: /api/auth/v1/role/${relevance(role_id)}
      headers:
        Content-Type: application/x-www-form-urlencoded
        token: ${extract(token)}
        Referer: ${config(bms_env,host)}/sub-app-unity/systemAdminLog
    relevance:
      - caseid: role_list_01
        response:
          - value: $.data.list[0].id
            name: role_id
    expect:
      code: 200
      jsonpath:
        - path: $.statusCode
          value: 0
          asserttype: ==
        - path: $.msg
          value: success
          asserttype: ==
        - path: $.data.id
          value: ${relevance(role_id)}
          asserttype: ==