- epic: 用户管理   # 一级模块
  feature: 基础数据管理-职位管理  # 二级模块
  story: 修改职位接口    # 接口名称
  # 接口基本信息
  case_info:
    # 基础URL:https://192.168.148.174:31000
    base_url: ${config(host)}
    # 请求信息
    request:
      # 请求类型
      method: PUT
      # 请求地址
      address: /api/user/v1/role/${relevance(roleId)}
      # 请求头
      headers:
        Content-Type: application/json
        token: ${extract(token)}
        Referer: ${config(host)}/sub-app-unity/jobGroup
  # 用例信息，可包含多个用例，用例id需唯一
  case_data:
    # 用例id
    userrole_update_01:
      # 用例名称
      name: 修改职位成功
      # 用例描述
      description: 修改职位名称
      # 请求信息，包括data，file
      request:
        data:
          roleName: 自动化测试职位修改
          roleId: ${relevance(roleId)}
      # 关联用例
      relevance:
        - caseid: userrole_list_02  #用例id
          # 取值类型，response(从返回值中取值)，request(从发送值中取值)
          response:
            - value: $.data.list[0].roleId
              name: roleId
      # 校验
      validate:
        # 状态码校验
        code: 200
        # 返回值校验
        response: {"statusCode": 0,"msg": "success"}