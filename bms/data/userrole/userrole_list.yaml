- epic: 用户管理   # 一级模块
  feature: 基础数据管理-职位管理  # 二级模块
  story: 职位列表搜索接口    # 接口名称
  # 接口基本信息
  case_info:
    # 基础URL:https://192.168.148.174:31000
    base_url: ${config(host)}
    # 请求信息
    request:
      # 请求类型
      method: GET
      # 请求地址
      address: /api/user/v1/roles
      # 请求头
      headers:
        Content-Type: application/json
        token: ${extract(token)}
        Referer: ${config(host)}/sub-app-unity/jobGroup
  # 用例信息，可包含多个用例，用例id需唯一
  case_data:
    # 用例id
    userrole_list_01:
      # 用例名称
      name: 职位列表搜索-无搜索条件
      # 用例描述
      description: 不输入搜索条件，点击搜索，查看职位列表
      # 请求信息，包括data，file
      request:
        data:
          pageNum: 1
          pageSize: 20
      # 校验
      validate:
        # 状态码校验
        code: 200
        # 返回值校验
        response: {"statusCode": 0,"msg": "success"}
    # 用例id
    userrole_list_02:
      # 用例名称
      name: 职位列表搜索-按职位名称条件
      # 用例描述
      description: 输入职位名称搜索条件，点击搜索，查看职位列表
      # 请求信息，包括data，file
      request:
        data:
          pageNum: 1
          pageSize: 20
          filters: '{"roleName":"自动化测试职位"}'
      # 校验
      validate:
        # 状态码校验
        code: 200
        # 返回值校验
        response: { "statusCode": 0,"msg": "success" }
        # jsonpath校验
        jsonpath:
          - path: $.data.list[0].roleName
            value: 自动化测试职位
            type: in