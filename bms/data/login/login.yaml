- epic: 用户登录   # 一级模块
  feature: 用户登录模块  # 二级模块
  story: 用户登录接口    # 接口名称
  # 接口基本信息
  case_info:
    # 基础URL:https://192.168.148.174:31000
    base_url: ${config(host)}
    # 请求信息
    request:
      # 请求类型
      method: post
      # 请求地址
      address: /api/auth/v1/auth/login
      # 请求头
      headers:
        Content-Type: application/json
        Referer: ${config(host)}/sub-app-unity/systemAdminLog
  # 用例信息，可包含多个用例，用例id需唯一
  case_data:
    # 用例id
    login_01:
      # 用例名称
      name: 登录成功（正确用户名、密码）
      # 用例描述
      description: 输入正确用户名密码，管理员用户登录统一平台，获取token值
      # 请求信息，包括data，file
      request:
        data:
          unityId: false   #是否启用验证码
          username: admin  #用户名
          gossip: ${enc(Ws-123456)}  #密码
      # 校验
      validate:
        # 状态码校验
        code: 200
        # 通过jsonpath对返回数据进行校验
        jsonpath:
          - path: $.data.realName
            value: admin
            asserttype: ==
    login_02:
      name: 登录失败（正确用户名、错误密码）
      description: 输入正确用户名，错误密码，登录失败
      request:
        data:
          unityId: false
          username: admin
          gossip: ${enc(123456)}
      validate:
        code: 200
        jsonpath:
          - path: $.msg
            value: 用户名或密码错误
            asserttype: ==
    login_03:
      name: 登录失败（错误用户名、正确密码）
      description: 输入错误用户名，正确密码，登录失败
      request:
        data:
          unityId: false
          username: admin1
          gossip: ${enc(Ws-123456)}
      validate:
        code: 200
        jsonpath:
          - path: $.msg
            value: 用户名或密码错误
            asserttype: ==