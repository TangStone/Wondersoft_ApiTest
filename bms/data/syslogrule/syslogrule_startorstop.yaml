- epic: 系统管理   # 一级模块
  feature: 运维管理-Syslog规则配置  # 二级模块
  story: 停启用syslog接口    # 接口名称
  # 接口基本信息
  case_info:
    # 基础URL:https://192.168.148.174:31000
    base_url: ${config(host)}
    # 请求信息
    request:
      # 请求类型
      method: POST
      # 请求地址
      address: /api/auth/v1/syslog/startOrStopSyslogRule
      # 请求头
      headers:
        Content-Type: application/x-www-form-urlencoded
        token: ${extract(token)}
        Referer: ${config(host)}/sub-app-unity/syslogManage
  # 用例信息，可包含多个用例，用例id需唯一
  case_data:
    # 用例id
    syslogrule_startorstop_01:
      # 用例名称
      name: 启用syslog规则-规则为停用状态
      # 用例描述
      description: 启用syslog规则-规则为停用状态
      # 请求信息，包括data，file
      request:
        data:
          id: ${relevance(id)}
          status: 1
      # 关联用例
      relevance:
        - caseid: syslogrule_list_02  #用例id
          # 取值类型，response(从返回值中取值)，request(从发送值中取值)
          response:
            - value: $.rows[0].id
              name: id
      # 校验
      validate:
        # 状态码校验
        code: 200
        # 返回值校验
        response: {'result': 0, 'resultDesc': '操作成功', 'entityKey': 0}
    # 用例id
    syslogrule_startorstop_02:
      # 用例名称
      name: 停用syslog规则-规则为启用状态
      # 用例描述
      description: 停用syslog规则-规则为启用状态
      # 请求信息，包括data，file
      request:
        data:
          id: ${relevance(id)}
          status: 0
      # 关联用例
      relevance:
        - caseid: syslogrule_list_02  #用例id
          # 取值类型，response(从返回值中取值)，request(从发送值中取值)
          response:
            - value: $.rows[0].id
              name: id
      # 校验
      validate:
        # 状态码校验
        code: 200
        # 返回值校验
        response: { 'result': 0, 'resultDesc': '操作成功', 'entityKey': 0 }