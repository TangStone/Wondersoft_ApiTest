- epic: 系统管理   # 一级模块
  feature: 运维管理-Syslog规则配置  # 二级模块
  story: 校验规则名称接口    # 接口名称
  # 接口基本信息
  case_info:
    # 基础URL:https://192.168.148.174:31000
    base_url: ${config(host)}
    # 请求信息
    request:
      # 请求类型
      method: POST
      # 请求地址
      address: /api/auth/v1/syslog/validSyslogRuleName
      # 请求头
      headers:
        Content-Type: application/x-www-form-urlencoded
        token: ${extract(token)}
        Referer: ${config(host)}/sub-app-unity/syslogManage
  # 用例信息，可包含多个用例，用例id需唯一
  case_data:
    # 用例id
    syslogrule_validrulename_01:
      # 用例名称
      name: 校验syslog规则名称-新增规则时校验-规则名称不存在
      # 用例描述
      description: 校验syslog规则名称-新增规则时校验-规则名称不存在
      # 请求信息，包括data，file
      request:
        data:
          ruleName: 自动化测试syslog规则
      # 校验
      validate:
        # 状态码校验
        code: 200
        # 返回值校验
        response: { 'result': 0,  'entityKey': 0 }
    # 用例id
    syslogrule_validrulename_02:
      # 用例名称
      name: 校验syslog规则名称-新增规则时校验-规则名称已存在
      # 用例描述
      description: 校验syslog规则名称-新增规则时校验-规则名称已存在
      # 请求信息，包括data，file
      request:
        data:
          ruleName: 自动化测试统一平台审计日志规则
      # 校验
      validate:
        # 状态码校验
        code: 200
        # 返回值校验
        response: {'result': -1, 'resultDesc': '规则名称不能重复，请重新输入规则名称', 'entityKey': 0}
    # 用例id
    syslogrule_validrulename_03:
      # 用例名称
      name: 校验syslog规则名称-修改规则时校验-规则名称未修改
      # 用例描述
      description: 校验syslog规则名称-修改规则时校验-规则名称未修改
      # 请求信息，包括data，file
      request:
        data:
          ruleName: ${relevance(ruleName)}
          id: ${relevance(id)}
      # 关联用例
      relevance:
        - caseid: syslogrule_list_02  #用例id
          # 取值类型，response(从返回值中取值)，request(从发送值中取值)
          response:
            - value: $.rows[0].id
              name: id
            - value: $.rows[0].ruleName
              name: ruleName
      # 校验
      validate:
        # 状态码校验
        code: 200
        # 返回值校验
        response: { 'result': 0,  'entityKey': 0 }
    # 用例id
    syslogrule_validrulename_04:
      # 用例名称
      name: 校验syslog规则名称-修改规则时校验-规则名称修改-规则名称不存在
      # 用例描述
      description: 校验syslog规则名称-修改规则时校验-规则名称修改-规则名称不存在
      # 请求信息，包括data，file
      request:
        data:
          ruleName: 自动化测试syslog规则
          id: ${relevance(id)}
      # 关联用例
      relevance:
        - caseid: syslogrule_list_02  #用例id
          # 取值类型，response(从返回值中取值)，request(从发送值中取值)
          response:
            - value: $.rows[0].id
              name: id
      # 校验
      validate:
        # 状态码校验
        code: 200
        # 返回值校验
        response: { 'result': 0,  'entityKey': 0 }