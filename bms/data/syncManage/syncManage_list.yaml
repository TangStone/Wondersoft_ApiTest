epic: 用户管理
feature: 用户同步管理-用户推送
story: 同步用户列表状态查询接口
case:
  syncManage_list_01:
    name: 同步用户列表状态查询成功
    base_url: ${config(bms_env,host)}
    request:
      method: get
      url: /api/user/v1/syncManage/list
      headers:
        Content-Type: application/json
        token: ${extract(token)}
        Referer: ${config(bms_env,host)}/sub-app-unity/userPush
      data:
        page: '1'
        rows: '20'
    expect:
      code: 200
      jsonpath:
        - path: $.statusCode
          value: 0
          asserttype: ==