epic: 用户管理
feature: 用户同步管理-用户推送
story: 用户推送接口
case:
  syncManage_push_01:
    name: 用户推送成功
    base_url: ${config(bms_env,host)}
    request:
      method: put
      url: /api/user/v1/syncManage/push/${relevance(privateTopic)}
      headers:
        Content-Type: application/json
        token: ${extract(token)}
        Referer: ${config(bms_env,host)}/sub-app-unity/userPush
    relevance:
      - caseid: syncManage_list_01
        response:
          - value: $.data.list[0].privateTopic
            name: privateTopic
    expect:
      code: 200
      jsonpath:
        - path: $.statusCode
          value: 0
          asserttype: ==