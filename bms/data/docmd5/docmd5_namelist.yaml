- epic: 规则管理   # 一级模块
  feature: 基础规则-文件MD5  # 二级模块
  story: MD5名称列表查询接口    # 接口名称
  # 接口基本信息
  case_info:
    # 基础URL:https://192.168.148.174:31000
    base_url: ${config(host)}
    # 请求信息
    request:
      # 请求类型
      method: POST
      # 请求地址
      address: /api/dlpparam/v1/docFinger/docFingerNameList
      # 请求头
      headers:
        Content-Type: application/x-www-form-urlencoded
        token: ${extract(token)}
        Referer: ${config(host)}/sub-app-dlpparam/dlpFileMd5
  # 用例信息，可包含多个用例，用例id需唯一
  case_data:
    # 用例id
    docmd5_namelist_01:
      # 用例名称
      name: 查询md5名称列表
      # 用例描述
      description: 查询md5名称列表
      # 请求信息，包括data，file
      request:
        data:
          fingerPrintType: "2"
      # 校验
      validate:
        # 状态码校验
        code: 200
        # 返回值校验
        response: { "statusCode": 0 }