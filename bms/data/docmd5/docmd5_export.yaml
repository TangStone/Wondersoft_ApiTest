- epic: 规则管理   # 一级模块
  feature: 基础规则-文件MD5  # 二级模块
  story: MD5导出接口    # 接口名称
  # 接口基本信息
  case_info:
    # 基础URL:https://192.168.148.174:31000
    base_url: ${config(host)}
    # 请求信息
    request:
      # 请求类型
      method: POST
      # 请求地址
      address: /api/dlpparam/v1/docFinger/exportJsonFile
      # 请求头
      headers:
        Content-Type: application/x-www-form-urlencoded
        token: ${extract(token)}
        Referer: ${config(host)}/sub-app-dlpparam/dlpFileMd5
  # 用例信息，可包含多个用例，用例id需唯一
  case_data:
    # 用例id
    docmd5_export_01:
      # 用例名称
      name: MD5导出-单个
      # 用例描述
      description: MD5导出-单个
      # 请求信息，包括data，file
      request:
        data:
          idList: '["${relevance(id)}"]'
          fingerPrintType: "2"
      # 关联用例
      relevance:
        - caseid: docmd5_list_02  #用例id
          # 取值类型，response(从返回值中取值)，request(从发送值中取值)
          response:
            - value: $.data.resultList[0].id
              name: id
            - value: $.data.resultList[0].fileContent
              name: fileContent
      # 校验
      validate:
        # 状态码校验
        code: 200
        # 返回值校验
        response: {"filelist":[{"md5":"${Eval(${relevance(fileContent)};path=filelist[0].md5)}"}]}
    # 用例id
    docmd5_export_02:
      # 用例名称
      name: MD5导出-多个
      # 用例描述
      description: MD5导出-多个
      # 请求信息，包括data，file
      request:
        data:
          idList: ${relevance(id;type=list)}
          fingerPrintType: "2"
      # 关联用例
      relevance:
        - caseid: docmd5_list_01  #用例id
          # 取值类型，response(从返回值中取值)，request(从发送值中取值)
          response:
            - value: $.data.resultList[*].id
              name: id
      # 校验
      validate:
        # 状态码校验
        code: 200