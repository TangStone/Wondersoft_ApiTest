- epic: 规则管理   # 一级模块
  feature: 基础规则-文件指纹  # 二级模块
  story: 指纹库新增界面的文件类型查询接口    # 接口名称
  # 接口基本信息
  case_info:
    # 基础URL:https://192.168.148.174:31000
    base_url: ${config(host)}
    # 请求信息
    request:
      # 请求类型
      method: POST
      # 请求地址
      address: /api/dlpparam/v1/docFinger/getFileTypeTree
      # 请求头
      headers:
        Content-Type: application/x-www-form-urlencoded
        token: ${extract(token)}
        Referer: ${config(host)}/sub-app-dlpparam/dlpFileFingerPrint
  # 用例信息，可包含多个用例，用例id需唯一
  case_data:
    # 用例id
    docFinger_getFileTypeTree_01:
      # 用例名称
      name: 获取全部文件类型
      # 用例描述
      description: 获取全部文件类型
      # 校验
      validate:
        # 状态码校验
        code: 200
        # 返回值校验
        response: {"statusCode": 0,"data":[{"text":"文件分类根目录"}]}
    # 用例id
    docFinger_getFileTypeTree_02:
      # 用例名称
      name: 获取json文件类型
      # 用例描述
      description: 获取json文件类型
      # 请求信息，包括data，file
      request:
        data:
          fileExtension: "json"
      # 校验
      validate:
        # 状态码校验
        code: 200
        # 返回值校验
        response: { "statusCode": 0 }