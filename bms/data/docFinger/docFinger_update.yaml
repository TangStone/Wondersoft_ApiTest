- epic: 规则管理   # 一级模块
  feature: 基础规则-文件指纹  # 二级模块
  story: 更新文档指纹库接口    # 接口名称
  # 接口基本信息
  case_info:
    # 基础URL:https://192.168.148.174:31000
    base_url: ${config(host)}
    # 请求信息
    request:
      # 请求类型
      method: POST
      # 请求地址
      address: /api/dlpparam/v1/docFinger/updateFingerPrintLib
      # 请求头
      headers:
        token: ${extract(token)}
        Referer: ${config(host)}/sub-app-dlpparam/dlpFileFingerPrint
  # 用例信息，可包含多个用例，用例id需唯一
  case_data:
    # 用例id
    docFinger_update_01:
      # 用例名称
      name: 更新指纹库-服务器导入-挂载
      # 用例描述
      description: 更新指纹库-服务器导入-挂载
      # 请求信息，包括data，file
      request:
        headers:
          Content-Type: application/x-www-form-urlencoded
        data:
          fingerPrintId: ${relevance(fingerPrintId)}
          fingerPrintType: "1"
          path: "/scan-catalog"
          fingerPrintName: "自动化测试指纹库-服务器导入-挂载-修改"
          fileSource: "1"
          protocolType: "1"
          isDeleteZip: "1"
          overlayExistFile: "0"
          fileSizeUnitFilter: "KB"
          fileSizeOpFilter: "ba"
          fileTypeFilter: '${relevance(id;type=list)}'
          fileNumFilter: "2"
          fileSizeFilter: "1"
          fileSizeMaxFilter: "200"
          checkCompressedFile: "1"
      # 关联用例
      relevance:
        - caseid: docFinger_getFileTypeTree_02  #用例id
          # 取值类型，response(从返回值中取值)，request(从发送值中取值)
          response:
            - value: $.data[*].id
              name: id
        - caseid: docFinger_list_02  #用例id
          # 取值类型，response(从返回值中取值)，request(从发送值中取值)
          response:
            - value: $.data.resultList[-1:].fingerPrintId
              name: fingerPrintId
      # 校验
      validate:
        # 状态码校验
        code: 200
        # 返回值校验
        response: {"statusCode": 0}
    # 用例id
    docFinger_update_02:
      # 用例名称
      name: 修改指纹库-本地上传-挂载
      # 用例描述
      description: 修改指纹库-本地上传-挂载
      # 请求信息，包括data，file
      request:
        headers:
          Content-Type: multipart/form-data
        data:
          fingerPrintId: ${relevance(fingerPrintId)}
          fingerPrintType: "1"
          fingerPrintName: "自动化测试指纹库-本地上传-挂载-修改"
          fileSource: "2"
          protocolType: "1"
          isDeleteZip: "1"
          overlayExistFile: "0"
          fileSizeUnitFilter: "KB"
          fileSizeOpFilter: "ba"
          fileTypeFilter: '${relevance(id;type=list)}'
          fileNumFilter: "2"
          fileSizeFilter: "1"
          fileSizeMaxFilter: "100"
          checkCompressedFile: "1"
        file:
          file: prints_output.zip
      # 关联用例
      relevance:
        - caseid: docFinger_getFileTypeTree_02  #用例id
          # 取值类型，response(从返回值中取值)，request(从发送值中取值)
          response:
            - value: $.data[*].id
              name: id
        - caseid: docFinger_list_02  #用例id
          # 取值类型，response(从返回值中取值)，request(从发送值中取值)
          response:
            - value: $.data.resultList[-1:].fingerPrintId
              name: fingerPrintId
      # 校验
      validate:
        # 状态码校验
        code: 200
        # 返回值校验
        response: { "statusCode": 0 }