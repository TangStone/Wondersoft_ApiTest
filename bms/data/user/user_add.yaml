- epic: 用户管理   # 一级模块
  feature: 基础数据管理-用户与机构管理  # 二级模块
  story: 新增用户接口    # 接口名称
  # 接口基本信息
  case_info:
    # 基础URL:https://192.168.148.174:31000
    base_url: ${config(host)}
    # 请求信息
    request:
      # 请求类型
      method: POST
      # 请求地址
      address: /api/user/v1/user
      # 请求头
      headers:
        Content-Type: application/json
        token: ${extract(token)}
        Referer: ${config(host)}/sub-app-unity/group
  # 用例信息，可包含多个用例，用例id需唯一
  case_data:
    # 用例id
    user_add_01:
      # 用例名称
      name: 自建用户组新增普通职员用户成功
      # 用例描述
      description: 在自动化测试组下新增用户，职位为普通用户
      # 请求信息，包括data，file
      request:
        data: {"userName": "apiuser01","authentication": 0,"displayName": "自动化测试用户01","groupId": "${relevance(groupId)}","roleId": 0,"employeeId": "","phoneNumber":"","mobileNumber": "","email": "","gender": "男","ipAddress": "","leaderUserSid": "","locationCode": "","idCard": "","platformCode":"","remark": "",}
      # 关联用例
      relevance:
        - caseid: user_group_list_02  #用例id
          # 取值类型，response(从返回值中取值)，request(从发送值中取值)
          response:
            - value: $.data[0].groupId
              name: groupId
      # 校验
      validate:
        # 状态码校验
        code: 200
        # 返回值校验
        response: {"statusCode": 0,"msg": "success"}
    # 用例id
    user_add_02:
      # 用例名称
      name: 自建用户组新增用户成功
      # 用例描述
      description: 在自动化测试组下新增用户
      # 请求信息，包括data，file
      request:
        data: { "userName": "apiuser02","authentication": 0,"displayName": "自动化测试用户02","groupId": "${relevance(groupId)}","roleId": 0,"employeeId": "","phoneNumber": "","mobileNumber": "","email": "","gender": "男","ipAddress": "","leaderUserSid": "","locationCode": "","idCard": "","platformCode": "","remark": "", }
      # 关联用例
      relevance:
        - caseid: user_group_list_02  #用例id
          # 取值类型，response(从返回值中取值)，request(从发送值中取值)
          response:
            - value: $.data[0].groupId
              name: groupId
      # 校验
      validate:
        # 状态码校验
        code: 200
        # 返回值校验
        response: { "statusCode": 0,"msg": "success" }
    # 用例id
    user_add_03:
      # 用例名称
      name: 新增用户-所属用户组不存在
      # 用例描述
      description: 在自动化测试组下新增用户，所属用户组不存在
