- epic: 用户管理   # 一级模块
  feature: 基础数据管理-用户与机构管理  # 二级模块
  story: 根据用户ID精确查询用户接口    # 接口名称
  # 接口基本信息
  case_info:
    # 基础URL:https://192.168.148.174:31000
    base_url: ${config(host)}
    # 请求信息
    request:
      # 请求类型
      method: GET
      # 请求地址
      address: /api/user/v1/user/${relevance(sid)}
      # 请求头
      headers:
        Content-Type: application/json
        token: ${extract(token)}
        Referer: ${config(host)}/sub-app-unity/group
  # 用例信息，可包含多个用例，用例id需唯一
  case_data:
    # 用例id
    user_searchbyid_01:
      # 用例名称
      name: 获取用户信息
      # 用例描述
      description: 获取用户信息
      # 关联用例
      relevance:
        - caseid: user_list_03  #用例id
          # 取值类型，response(从返回值中取值)，request(从发送值中取值)
          response:
            - value: $.data.list[0].sid
              name: sid
      # 校验
      validate:
        # 状态码校验
        code: 200
        # 返回值校验
        response: {"statusCode": 0,"msg": "success",data:{"sid":"${relevance(sid)}"}}