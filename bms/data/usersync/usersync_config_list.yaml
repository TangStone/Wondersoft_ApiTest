epic: 用户管理
feature: 用户同步管理-用户同步
story: 数据源列表搜索接口
case:
  usersync_config_list_01:
    name: 数据源列表搜索成功
    base_url: ${config(bms_env,host)}
    request:
      method: get
      url: /api/usersync/v1/configs
      headers:
        Content-Type: application/json
        token: ${extract(token)}
        Referer: ${config(bms_env,host)}/sub-app-unity/userSync
    expect:
      code: 200
      jsonpath:
        - path: $.statusCode
          value: 0
          asserttype: ==
        - path: $.msg
          value: success
          asserttype: ==