- epic: 用户管理   # 一级模块
  feature: 用户同步管理-用户同步  # 二级模块
  story: 同步配置列表搜索接口    # 接口名称
  # 接口基本信息
  case_info:
    # 基础URL:https://192.168.148.174:31000
    base_url: ${config(host)}
    # 请求信息
    request:
      # 请求类型
      method: POST
      # 请求地址
      address: /api/usersync/v1/syncConfig
      # 请求头
      headers:
        Content-Type: application/json
        token: ${extract(token)}
        Referer: ${config(host)}/sub-app-unity/userSync
  # 用例信息，可包含多个用例，用例id需唯一
  case_data:
    # 用例id
    usersync_syncConfig_list_01:
      # 用例名称
      name: 同步配置列表搜索-无搜索条件
      # 用例描述
      description: 不输入搜索条件，点击搜索，查看数据源列表
      # 请求信息，包括data，file
      request:
        data:
          pageNum: 1
          pageSize: 20
      # 校验
      validate:
        # 状态码校验
        code: 200
        # 返回值校验
        response: {"statusCode": 0,"msg": "success"}
    # 用例id
    usersync_syncConfig_list_02:
      # 用例名称
      name: 同步配置列表搜索-按同步配置名称搜索
      # 用例描述
      description: 输入同步配置名称，点击搜索，查看同步配置列表
      # 请求信息，包括data，file
      request:
        data:
          pageNum: 1
          pageSize: 20
          filters:
            syncName: 自动化测试同步配置
      # 校验
      validate:
        # 状态码校验
        code: 200
        # 返回值校验
        response: { "statusCode": 0,"msg": "success" }
        # jsonpath校验
        jsonpath:
          - path: $.data.list[0].syncName
            value: 自动化测试同步配置
            asserttype: in