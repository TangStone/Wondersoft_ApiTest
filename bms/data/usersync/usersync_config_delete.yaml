epic: 用户管理
feature: 用户同步管理-用户同步
story: 删除数据源配置接口
case:
  usersync_config_delete_01:
    name: 删除数据源配置成功
    base_url: ${config(bms_env,host)}
    request:
      method: delete
      url: /api/usersync/v1/config/${relevance(config_id)}
      headers:
        Content-Type: application/json
        token: ${extract(token)}
        Referer: ${config(bms_env,host)}/sub-app-unity/userSync
    relevance:
      - caseid: usersync_config_list_01
        response:
          - value: $.data.list[0].id
            name: config_id
    expect:
      code: 200
      jsonpath:
        - path: $.statusCode
          value: 0
          asserttype: ==
        - path: $.msg
          value: success
          asserttype: ==