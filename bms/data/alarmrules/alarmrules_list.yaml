- epic: 系统管理   # 一级模块
  feature: 运维管理-告警规则  # 二级模块
  story: 查询监控报警规则接口    # 接口名称
  # 接口基本信息
  case_info:
    # 基础URL:https://192.168.148.174:31000
    base_url: ${config(host)}
    # 请求信息
    request:
      # 请求类型
      method: GET
      # 请求地址
      address: /api/auth/v1/monitor/monitorAlarmRules
      # 请求头
      headers:
        Content-Type: application/json
        token: ${extract(token)}
        Referer: ${config(host)}/sub-app-unity/sysManage/systemOperation/clusterList/index
  # 用例信息，可包含多个用例，用例id需唯一
  case_data:
    # 用例id
    alarmrules_list_01:
      # 用例名称
      name: 查询监控报警规则列表-无筛选条件
      # 用例描述
      description: 查询监控报警规则列表-无筛选条件
      # 校验
      validate:
        # 状态码校验
        code: 200
        # 返回值校验
        response: {'statusCode': 0, 'msg': 'success'}
    # 用例id
    alarmrules_list_02:
      # 用例名称
      name: 查询监控报警规则列表-根据告警规则名称筛选
      # 用例描述
      description: 查询监控报警规则列表-根据告警规则名称筛选
      # 请求信息，包括data，file
      request:
        data:
          alarmName: 自动化测试
          page: 1
          rows: 20
      # 校验
      validate:
        # 状态码校验
        code: 200
        # 返回值校验
        response: { 'statusCode': 0, 'msg': 'success' }
        # jsonpath校验
        jsonpath:
          - path: $.data.list[0].alarmName
            value: 自动化测试
            type: in
    # 用例id
    alarmrules_list_03:
      # 用例名称
      name: 查询监控报警规则列表-根据告警类型筛选
      # 用例描述
      description: 查询监控报警规则列表-根据告警类型筛选
      # 请求信息，包括data，file
      request:
        data:
          alarmType: 1
          page: 1
          rows: 20
      # 校验
      validate:
        # 状态码校验
        code: 200
        # 返回值校验
        response: { 'statusCode': 0, 'msg': 'success' }
        # jsonpath校验
        jsonpath:
          - path: $.data.list[0].alarmName
            value: 自动化测试
            type: in
    # 用例id
    alarmrules_list_04:
      # 用例名称
      name: 查询监控报警规则列表-根据规则状态筛选
      # 用例描述
      description: 查询监控报警规则列表-根据规则状态筛选
      # 请求信息，包括data，file
      request:
        data:
          isEnable: 1
          page: 1
          rows: 20
      # 校验
      validate:
        # 状态码校验
        code: 200
        # 返回值校验
        response: { 'statusCode': 0, 'msg': 'success' }
    # 用例id
    alarmrules_list_05:
      # 用例名称
      name: 查询监控报警规则列表-根据告警规则名称、告警类型筛选
      # 用例描述
      description: 查询监控报警规则列表-根据告警规则名称、告警类型筛选
      # 请求信息，包括data，file
      request:
        data:
          alarmName: 自动化测试
          alarmType: 1
          page: 1
          rows: 20
      # 校验
      validate:
        # 状态码校验
        code: 200
        # 返回值校验
        response: { 'statusCode': 0, 'msg': 'success' }
        # jsonpath校验
        jsonpath:
          - path: $.data.list[0].alarmName
            value: 自动化测试CPU
            type: in

