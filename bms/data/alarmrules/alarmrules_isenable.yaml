- epic: 系统管理   # 一级模块
  feature: 运维管理-告警规则  # 二级模块
  story: 状态启停接口    # 接口名称
  # 接口基本信息
  case_info:
    # 基础URL:https://192.168.148.174:31000
    base_url: ${config(host)}
    # 请求信息
    request:
      # 请求类型
      method: GET
      # 请求头
      headers:
        Content-Type: application/json
        token: ${extract(token)}
        Referer: ${config(host)}/sub-app-unity/sysManage/systemOperation/clusterList/index
  # 用例信息，可包含多个用例，用例id需唯一
  case_data:
    # 用例id
    alarmrules_list_01:
      # 用例名称
      name: 启用告警规则
      # 用例描述
      description: 启用告警规则
      # 请求信息
      request:
        address: /api/auth/v1/monitor/monitorAlarmRules/isEnable/${relevance(id)}/1
      # 关联用例
      relevance:
        - caseid: alarmrules_list_05  #用例id
          # 取值类型，response(从返回值中取值)，request(从发送值中取值)
          response:
            - value: $.data.list[0].id
              name: id
      # 校验
      validate:
        # 状态码校验
        code: 200
        # 返回值校验
        response: {'statusCode': 0, 'msg': 'success'}
    # 用例id
    alarmrules_list_02:
      # 用例名称
      name: 停用告警规则
      # 用例描述
      description: 停用告警规则
      # 请求信息
      request:
        address: /api/auth/v1/monitor/monitorAlarmRules/isEnable/${relevance(id)}/0
      # 关联用例
      relevance:
        - caseid: alarmrules_list_05  #用例id
          # 取值类型，response(从返回值中取值)，request(从发送值中取值)
          response:
            - value: $.data.list[0].id
              name: id
      # 校验
      validate:
        # 状态码校验
        code: 200
        # 返回值校验
        response: { 'statusCode': 0, 'msg': 'success' }