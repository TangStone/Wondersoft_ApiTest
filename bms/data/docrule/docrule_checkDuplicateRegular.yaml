- epic: 规则管理   # 一级模块
  feature: 基础规则-关键字/正则  # 二级模块
  story: 校验正则表达式是否重复接口    # 接口名称
  # 接口基本信息
  case_info:
    # 基础URL:https://192.168.148.174:31000
    base_url: ${config(host)}
    # 请求信息
    request:
      # 请求类型
      method: POST
      # 请求地址
      address: /api/dlpparam/v1/dlpDocRule/checkDuplicateRegular
      # 请求头
      headers:
        Content-Type: application/x-www-form-urlencoded
        token: ${extract(token)}
        Referer: ${config(host)}/sub-app-dlpparam/dlpFileDocRule
  # 用例信息，可包含多个用例，用例id需唯一
  case_data:
    # 用例id
    docrule_checkDuplicateRegular_01:
      # 用例名称
      name: 校验正则表达式是否重复-不重复
      # 用例描述
      description: 校验正则表达式是否重复-不重复
      # 请求信息，包括data，file
      request:
        data:
          c_rule_content: (?<!(纯|手|工|校验))测试
      # 校验
      validate:
        # 状态码校验
        code: 200
        # 返回值校验
        response: {"statusCode": 0}
    # 用例id
    docrule_checkDuplicateRegular_02:
      # 用例名称
      name: 校验正则表达式是否重复-重复
      # 用例描述
      description: 校验正则表达式是否重复-重复
      # 请求信息，包括data，file
      request:
        data:
          c_rule_content: (?<!(纯|手|工))测试
      # 校验
      validate:
        # 状态码校验
        code: 200
        # 返回值校验
        response: { "statusCode": 1, "msg": "该正则表达式已经存在！"}
