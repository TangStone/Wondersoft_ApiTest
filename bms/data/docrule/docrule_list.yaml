- epic: 规则管理   # 一级模块
  feature: 基础规则-关键字/正则  # 二级模块
  story: 文档规则列表查询接口    # 接口名称
  # 接口基本信息
  case_info:
    # 基础URL:https://192.168.148.174:31000
    base_url: ${config(host)}
    # 请求信息
    request:
      # 请求类型
      method: POST
      # 请求地址
      address: /api/dlpparam/v1/dlpDocRule/selectDlpDocRules
      # 请求头
      headers:
        Content-Type: application/x-www-form-urlencoded
        token: ${extract(token)}
        Referer: ${config(host)}/sub-app-dlpparam/dlpFileDocRule
  # 用例信息，可包含多个用例，用例id需唯一
  case_data:
    # 用例id
    docrule_list_01:
      # 用例名称
      name: 文档规则列表查询-无搜索条件
      # 用例描述
      description: 不输入查询条件，查看文档规则列表
      # 请求信息，包括data，file
      request:
        data:
          page: 1
          rows: 20
      # 校验
      validate:
        # 状态码校验
        code: 200
        # 返回值校验
        response: {"statusCode": 0}
    # 用例id
    docrule_list_02:
      # 用例名称
      name: 文档规则列表查询-根据规则名称查询
      # 用例描述
      description: 输入规则名称搜索条件，查看文档规则列表
      # 请求信息，包括data，file
      request:
        data:
          dlpName: '自动化测试'
          page: 1
          rows: 20
      # 校验
      validate:
        # 状态码校验
        code: 200
        # 返回值校验
        response: { "statusCode": 0}
        # jsonpath校验
        jsonpath:
          - path: $.data.resultList[0].c_rule_name
            value: 自动化测试
            type: in
    # 用例id
    docrule_list_03:
      # 用例名称
      name: 文档规则列表查询-根据规则类型查询
      # 用例描述
      description: 输入规则类型搜索条件，查看文档规则列表
      # 请求信息，包括data，file
      request:
        data:
          dlpType: '2'
          page: 1
          rows: 20
