- epic: 规则管理   # 一级模块
  feature: 基础规则-关键字/正则  # 二级模块
  story: 查询文档规则策略信息接口    # 接口名称
  # 接口基本信息
  case_info:
    # 基础URL:https://192.168.148.174:31000
    base_url: ${config(host)}
    # 请求信息
    request:
      # 请求类型
      method: POST
      # 请求地址
      address: /api/dlpparam/v1/dlpDocRule/getDlpDocStrategy
      # 请求头
      headers:
        Content-Type: application/x-www-form-urlencoded
        token: ${extract(token)}
        Referer: ${config(host)}/sub-app-dlpparam/dlpFileDocRule
  # 用例信息，可包含多个用例，用例id需唯一
  case_data:
    # 用例id
    docrule_getstrategy_01:
      # 用例名称
      name: 查询自定义关键字规则策略
      # 用例描述
      description: 查询自定义关键字规则策略
      # 请求信息，包括data，file
      request:
        data:
          c_id: ${relevance(c_id)}
      # 关联用例
      relevance:
        - caseid: docrule_list_04  #用例id
          # 取值类型，response(从返回值中取值)，request(从发送值中取值)
          response:
            - value: $.data.resultList[0].c_id
              name: c_id
      # 校验
      validate:
        # 状态码校验
        code: 200
        # jsonpath校验
        jsonpath:
          - path: $.[0].c_rule_name
            value: 自动化测试
            asserttype: in