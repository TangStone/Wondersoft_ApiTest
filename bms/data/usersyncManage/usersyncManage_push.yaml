- epic: 用户管理   # 一级模块
  feature: 用户同步管理-用户推送  # 二级模块
  story: 用户推送接口    # 接口名称
  # 接口基本信息
  case_info:
    # 基础URL:https://192.168.148.174:31000
    base_url: ${config(host)}
    # 请求信息
    request:
      # 请求类型
      method: PUT
      # 请求地址
      address: /api/user/v1/syncManage/push/${relevance(privateTopic)}
      # 请求头
      headers:
        Content-Type: application/json
        token: ${extract(token)}
        Referer: ${config(host)}/sub-app-unity/userPush
  # 用例信息，可包含多个用例，用例id需唯一
  case_data:
    # 用例id
    usersyncManage_push_01:
      # 用例名称
      name: 用户推送
      # 用例描述
      description: 用户推送
      # 关联用例
      relevance:
        - caseid: usersyncManage_list_01  #用例id
          # 取值类型，response(从返回值中取值)，request(从发送值中取值)
          response:
            - value: $.data.list[0].privateTopic
              name: privateTopic
      # 校验
      validate:
        # 状态码校验
        code: 200
        # 返回值校验
        response: {"statusCode": 0,"msg": "success"}