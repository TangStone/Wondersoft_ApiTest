- epic: 系统管理   # 一级模块
  feature: 运维管理-日志备份配置  # 二级模块
  story: 删除备份配置接口    # 接口名称
  # 接口基本信息
  case_info:
    # 基础URL:https://192.168.148.174:31000
    base_url: ${config(host)}
    # 请求信息
    request:
      # 请求类型
      method: POST
      # 请求地址
      address: /api/auth/v1/log/delBackupConfig
      # 请求头
      headers:
        Content-Type: application/json
        token: ${extract(token)}
        Referer: ${config(host)}/sub-app-unity/syslogBackUp
  # 用例信息，可包含多个用例，用例id需唯一
  case_data:
    # 用例id
    logbackup_deleteconfig_01:
      # 用例名称
      name: 删除备份配置
      # 用例描述
      description: 删除备份配置
      # 请求信息，包括data，file
      request:
        data:
          id: ${relevance(id)}
      # 关联用例
      relevance:
        - caseid: logbackup_listconfig_bydb_01  #用例id
          # 取值类型，response(从返回值中取值)，request(从发送值中取值)
          response:
            - value: $.data.id
              name: id
      # 校验
      validate:
        # 状态码校验
        code: 200
        # 返回值校验
        response: {'statusCode': 0, 'msg': 'success'}
