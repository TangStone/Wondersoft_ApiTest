- epic: 系统管理   # 一级模块
  feature: 运维管理-管理员审计  # 二级模块
  story: 管理员日志模块查询接口    # 接口名称
  # 接口基本信息
  case_info:
    # 基础URL:https://192.168.148.174:31000
    base_url: ${config(host)}
    # 请求信息
    request:
      # 请求类型
      method: POST
      # 请求地址
      address: /api/auth/v1/sysLogInfo/getModuleByParams
      # 请求头
      headers:
        Content-Type: application/x-www-form-urlencoded
        token: ${extract(token)}
        Referer: ${config(host)}/sub-app-unity/systemAdminLog
  # 用例信息，可包含多个用例，用例id需唯一
  case_data:
    # 用例id
    sysloginfo_getModuleByParams_01:
      # 用例名称
      name: 管理员审计-根据系统标识联动查询一级模块
      # 用例描述
      description: 管理员审计-根据系统标识联动查询一级模块
      # 请求信息，包括data，file
      request:
        data:
          fieldName: module
          parentValue: ${Eval(${relevance(reportParamValue)};;path=[-1:].value)}
          systemValue: ${Eval(${relevance(reportParamValue)};;path=[-1:].value)}
      # 关联用例
      relevance:
        - caseid: sysloginfo_getQueryParamList_01  #用例id
          # 取值类型，response(从返回值中取值)，request(从发送值中取值)
          response:
            - value: $.[2].list[0].reportParamValue
              name: reportParamValue
      # 校验
      validate:
        # 状态码校验
        code: 200
        # 返回值校验
        response: [{'label': '权限管理'}]
    # 用例id
    sysloginfo_getModuleByParams_02:
      # 用例名称
      name: 管理员审计-根据一级模块联动查询二级模块
      # 用例描述
      description: 管理员审计-根据一级模块联动查询二级模块
      # 请求信息，包括data，file
      request:
        data:
          fieldName: childModule
          parentValue: ${relevance(parentValue)}
          systemValue: ${Eval(${relevance(reportParamValue)};;path=[-1:].value)}
      # 关联用例
      relevance:
        - caseid: sysloginfo_getQueryParamList_01  #用例id
          # 取值类型，response(从返回值中取值)，request(从发送值中取值)
          response:
            - value: $.[2].list[0].reportParamValue
              name: reportParamValue
        - caseid: sysloginfo_getModuleByParams_01  #用例id
          # 取值类型，response(从返回值中取值)，request(从发送值中取值)
          response:
            - value: $.[1].value
              name: parentValue
      # 校验
      validate:
        # 状态码校验
        code: 200
        # 返回值校验
        response: [{ 'label': '管理员配置' } ]
