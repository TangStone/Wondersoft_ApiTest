- epic: 系统管理   # 一级模块
  feature: 运维管理-管理员审计  # 二级模块
  story: 管理员日志查询条件初始化接口    # 接口名称
  # 接口基本信息
  case_info:
    # 基础URL:https://192.168.148.174:31000
    base_url: ${config(host)}
    # 请求信息
    request:
      # 请求类型
      method: POST
      # 请求地址
      address: /api/auth/v1/sysLogInfo/getAllComboBoxData
      # 请求头
      headers:
        Content-Type: application/x-www-form-urlencoded
        token: ${extract(token)}
        Referer: ${config(host)}/sub-app-unity/systemAdminLog
  # 用例信息，可包含多个用例，用例id需唯一
  case_data:
    # 用例id
    sysloginfo_getAllComboBoxData_01:
      # 用例名称
      name: 管理员审计-获取初始化查询条件
      # 用例描述
      description: 管理员审计-获取初始化查询条件
      # 校验
      validate:
        # 状态码校验
        code: 200
        # 返回值校验
        response: [{'convertFieldName': 'logTime'}]