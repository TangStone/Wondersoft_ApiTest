- epic: 系统管理   # 一级模块
  feature: 参数管理-系统参数管理  # 二级模块
  story: 系统配置修改接口    # 接口名称
  # 接口基本信息
  case_info:
    # 基础URL:https://192.168.148.174:31000
    base_url: ${config(host)}
    # 请求信息
    request:
      # 请求类型
      method: POST
      # 请求地址
      address: /api/system/v1/system/updateInfoByPropKey
      # 请求头
      headers:
        Content-Type: application/x-www-form-urlencoded
        token: ${extract(token)}
        Referer: ${config(host)}/sub-app-unity/systemConfig
  # 用例信息，可包含多个用例，用例id需唯一
  case_data:
    # 用例id(当前结果修改成功，不应该修改成功)
    sysconfig_update_02:
      # 用例名称
      name: 系统配置修改-修改账号锁定时间-修改值为非数字格式
      # 用例描述
      description: 系统配置修改-修改账号锁定时间-修改值为非数字格式
      # 请求信息，包括data，file
      request:
        data:
          updateInfo: '{"${relevance(propKey)}": "自动化测试"}'
      # 关联用例
      relevance:
        - caseid: sysconfig_info_01  #用例id
          # 取值类型，response(从返回值中取值)，request(从发送值中取值)
          response:
            - value: $.其他.系统参数[2].propKey
              name: propKey
      # 校验
      validate:
        # 状态码校验
        code: 200
        # 返回值校验
        response: { 'statusCode': 0}
    # 用例id (当前结果修改成功，不应该修改成功)
    sysconfig_update_03:
      # 用例名称
      name: 系统配置修改-参数不存在
      # 用例描述
      description: 系统配置修改-参数不存在
      # 请求信息，包括data，file
      request:
        data:
          updateInfo: '{"自动化测试": "自动化测试"}'
      # 校验
      validate:
        # 状态码校验
        code: 200
        # 返回值校验
        response: { 'statusCode': 0 }
    # 用例id
    sysconfig_update_01:
      # 用例名称
      name: 系统配置修改-修改账号锁定时间-修改成功
      # 用例描述
      description: 系统配置修改-修改账号锁定时间-修改成功
      # 请求信息，包括data，file
      request:
        data:
          updateInfo: '{"${relevance(propKey)}": "35"}'
      # 关联用例
      relevance:
        - caseid: sysconfig_info_01  #用例id
          # 取值类型，response(从返回值中取值)，request(从发送值中取值)
          response:
            - value: $.其他.系统参数[2].propKey
              name: propKey
      # 校验
      validate:
        # 状态码校验
        code: 200
        # 返回值校验
        response: { 'statusCode': 0 }