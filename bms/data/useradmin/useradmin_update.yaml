- epic: 系统管理   # 一级模块
  feature: 权限管理-管理员配置  # 二级模块
  story: 管理员修改接口    # 接口名称
  # 接口基本信息
  case_info:
    # 基础URL:https://192.168.148.174:31000
    base_url: ${config(host)}
    # 请求信息
    request:
      # 请求类型
      method: PUT
      # 请求地址
      address: /api/auth/v1/user/${relevance(id)}
      # 请求头
      headers:
        Content-Type: application/json
        token: ${extract(token)}
        Referer: ${config(host)}/sub-app-unity/adminConfig
  # 用例信息，可包含多个用例，用例id需唯一
  case_data:
    # 用例id
    useradmin_update_01:
      # 用例名称
      name: 修改自动化测试超级管理员为系统管理员
      # 用例描述
      description: 修改自动化测试超级管理员为系统管理员
      # 请求信息，包括data，file
      request:
        data: {"id": "${relevance(id)}","account": "${relevance(account)}","realName": "${relevance(realName)}","password": "${relevance(password)}","roleId": "3","adminType": 1,"themeColor": 0,"display": 0,"isFirstLogin": 0,"isLocked": 0,"lastLoginTime": "2023-06-18 00:00:25","lastLoginIp": "192.168.154.30","isRemoved": 0,"createTime": "2023-06-17 23:30:25","creater": "B5A33586-15104954-9B752AE1-53333EC10","updateTime": "${GetTime(format='%Y-%m-%d %H:%M:%S')}","updater": "B5A33586-15104954-9B752AE1-53333EC10","lastPwdModTime": "2023-06-17 23:53:43","pwdErrorNums": 0,"lastPwdWrongTime": "2023-06-17 23:56:30","groupIds": ["${relevance(groupId)}"],"accountList": [],"groupControlList": [{"groupControl": "${relevance(groupId)}"}]}
      # 关联用例
      relevance:
        - caseid: user_list_03  #用例id
          # 取值类型，response(从返回值中取值)，request(从发送值中取值)
          response:
            - value: $.data.list[0].sid
              name: id
            - value: $.data.list[0].userName
              name: account
            - value: $.data.list[0].groupId
              name: groupId
            - value: $.data.list[0].displayName
              name: realName
            - value: $.data.list[0].password
              name: password
      # 校验
      validate:
        # 状态码校验
        code: 200
        # 返回值校验
        response: {"statusCode": 0,"msg": "success"}