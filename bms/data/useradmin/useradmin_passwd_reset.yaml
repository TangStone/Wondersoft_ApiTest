- epic: 系统管理   # 一级模块
  feature: 权限管理-管理员配置  # 二级模块
  story: 管理员密码重置接口    # 接口名称
  # 接口基本信息
  case_info:
    # 基础URL:https://192.168.148.174:31000
    base_url: ${config(host)}
    # 请求信息
    request:
      # 请求类型
      method: PUT
      # 请求地址
      address: /api/auth/v1/auth/${relevance(id)}/password/reset
      # 请求头
      headers:
        Content-Type: application/x-www-form-urlencoded
        token: ${extract(token)}
        Referer: ${config(host)}/sub-app-unity/adminConfig
  # 用例信息，可包含多个用例，用例id需唯一
  case_data:
    # 用例id
    useradmin_passwd_reset_01:
      # 用例名称
      name: 自动化测试管理员用户重置密码成功
      # 用例描述
      description: 自动化测试管理员用户重置密码成功
      # 关联用例
      relevance:
        - caseid: useradmin_list_04  #用例id
          # 取值类型，response(从返回值中取值)，request(从发送值中取值)
          response:
            - value: $.data.list[0].id
              name: id
      # 校验
      validate:
        # 状态码校验
        code: 200
        # 返回值校验
        response: {"statusCode": 0,"msg": "success"}