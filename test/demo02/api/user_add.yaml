# 接口名称
name: 新增用户
# 接口基本信息
info:
  # 接口类型
  method: POST
  # 接口路径
  address: /api/user/v1/user
parameters:
  # 请求头
  headers:
    Content-Type: application/json
    token: ${token}
    Referer: /sub-app-unity/group
  # 请求体
  body:
    # 参数名称: [参数类型,是否必须,备注]
    userName: ${userName}   #[ string,必须, 账号]
    authentication: ${authentication}   #[ string,必须, 认证方式 ]
    displayName: ${displayName}   #[ string,必须, 用户姓名 ]
    groupId: ${groupId}   #[ string,必须, 所属用户组ID ]
    roleId: ${roleId}   #[ string,必须, 角色ID ]
    employeeId: ${employeeId}   #[ string,非必须, 工号 ]
    phoneNumber: ${phoneNumber}   #[ string,非必须, 电话 ]
    mobileNumber: ${mobileNumber}   #[ string,非必须, 手机 ]
    email: ${email}   #[ string,非必须, 邮箱 ]
    gender: ${gender}   #[ string,非必须, 性别 ]
    ipAddress: ${ipAddress}   #[ string,非必须, IP地址 ]
    leaderUserSid: ${leaderUserSid}   #[ string,非必须, 上级领导人SID ]
    locationCode: ${locationCode}   #[ string,非必须, 区域]
    idCard: ${idCard}   #[ string,非必须  ]
    platformCode: ${platformCode}   #[ string,非必须 ]
    remark: ${remark}   #[ string,非必须, 备注 ]
response:
  statusCode: ${statusCode}    #[ number,必须 ]
  msg: ${msg}    #[ string,必须 ]

