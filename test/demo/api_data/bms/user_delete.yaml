- primodule: 用户管理   #一级模块   secondary module, tertiary module
  secmodule: 基础数据管理   #二级模块
  termodule: 用户与机构管理 # 三级模块
  # 接口基本信息
  api_info:
    # 接口名称
    name: 删除用户（批量）
    # 基础URL: (可去除该字段，不填写的按照配置文件中的host替换，填写的按照填写内容替换)
    base_url: ${host}
    # 请求类型
    method: DELETE
    # 请求地址
    address: /api/user/v1/users/delete
    # 请求头
    headers:
      Content-Type: application/json
      token: ${token}
      Referer: ${host}/sub-app-unity/group
    # 请求体
    data:
      sidList: ${sidList}   #{"userName":"账号","displayName":"姓名"}
    # 返回数据
    response:
      statusCode: ${statusCode}
      msg: ${msg}
  # 用例信息，可包含多个用例，用例id需唯一
  case_list:
    # 用例id
    user_delete_01:
      # 用例名称
      name: 用户列表搜索-搜索自动化测试组织机构下的用户列表-根据姓名条件
      # 参数替换
      replace_data:
        host: ${config(host)}
        sidList: ${sidList}
      # 后置操作
      postProcessors:
        # 断言
        assert:
          # 状态码校验
          code: 200
          # 返回值校验
          response: { "statusCode": 0,"msg": "success" }