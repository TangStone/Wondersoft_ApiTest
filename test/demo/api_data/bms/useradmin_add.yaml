- primodule: 系统管理   #一级模块   secondary module, tertiary module
  secmodule: 权限管理   #二级模块
  termodule: 管理员配置 # 三级模块
  # 接口基本信息
  useradmin_add:
    # 接口名称
    name: 管理员批量创建
    # 基础URL: (可去除该字段，不填写的按照配置文件中的host替换，填写的按照填写内容替换)
    base_url: ${host}
    # 请求类型
    method: POST
    # 请求地址
    address: /api/auth/v1/user/batch
    # 请求头
    headers:
      Content-Type: application/json
      token: ${token}
      Referer: ${host}/sub-app-unity/adminConfig
    # 请求体
    data:
      - id: ${id}
        account: ${account}
        roleId: ${roleId}
        groupIds: ${groupIds}
        realName: ${realName}
        password: ${password}
    # 返回数据
    response:
      statusCode: ${statusCode}
      msg: ${msg}
  # 用例信息，可包含多个用例，用例id需唯一
  case_list:
    # 用例id
    useradmin_add_01:
      # 用例名称
      name: 管理员批量创建-成功
      # 参数替换
      replace_data:
        host: ${config(host)}
        id: ${id}
        account: ${account}
        roleId: 2
        groupIds: ${groupIds}
        realName: ${realName}
        password: ${password}
      # 后置操作
      postProcessors:
        # 断言
        assert:
          # 状态码校验
          code: 200
          # 返回值校验
          response: { "statusCode": 0,"msg": "success" }