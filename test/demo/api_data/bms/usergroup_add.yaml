- primodule: 用户管理   #一级模块   secondary module, tertiary module
  secmodule: 基础数据管理   #二级模块
  termodule: 用户与机构管理 # 三级模块
  # 接口基本信息
  usergroup_add:
    # 接口名称
    name: 新增用户组
    # 基础URL: (可去除该字段，不填写的按照配置文件中的host替换，填写的按照填写内容替换)
    base_url: ${host}
    # 请求类型
    method: post
    # 请求地址
    address: /api/user/v1/group
    # 请求头
    headers:
      Content-Type: application/json
      token: ${token}
      Referer: ${host}/sub-app-unity/group
    # 请求体
    data:
      groupName: ${groupName}   #用户组名称，[ string,必须, 用户组名称]
      parentGroupId: ${parentGroupId}  #用户名，[ string,必须, 父用户组id]
    # 返回数据
    response:
      statusCode: ${statusCode}
      msg: ${msg}
  # 用例信息，可包含多个用例，用例id需唯一
  case_list:
    # 用例id
    usergroup_add_01:
      # 用例名称
      name: 新增用户组-成功
      # 参数替换
      replace_data:
        host: ${config(host)}
        groupName: 自动化测试根组
        parentGroupId: '1'
      # 后置操作
      postProcessors:
        # 断言
        assert:
          # 状态码校验
          code: 200
          # 返回值校验
          response: { "statusCode": 0,"msg": "success" }
          # 数据库校验
          dbcheck:
            - type: mysql
              sql: select * from `bms-general-uba`.t_group_info where groupName = '自动化测试根组' and isRemoved = '0'
              result:
                - path: $.parentGroupId
                  value: 1