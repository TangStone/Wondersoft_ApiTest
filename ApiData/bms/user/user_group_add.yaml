# 接口ID
user_group_add:
  # 接口基本信息
  ApiInfo:
    # 基础URL:https://192.168.148.174:31000
    base_url: ${base_url}
    # 请求信息
    request:
      # 请求类型
      method: POST
      # 请求地址
      address: /api/user/v1/group
      # 请求头
      headers:
        Content-Type: application/json
        token: ${token}
        Referer: ${base_url}/sub-app-unity/group
  # 接口用例，填写接口发送数据、前置操作、后置操作，发送请求时将接口基本信息与接口数据组合
  ApiData:
    # 接口用例ID
    user_group_add_01:
      # 接口用例名称
      name: 新增用户组-新增成功
      # 接口用例描述
      description: 在默认组下新增二级组织机构
      # 请求信息，包括data，file
      request:
        # 请求数据
        data:
          groupName: 自动化测试根组
          parentGroupId: '1'
      # 后置操作
      postProcessors:
        # 断言
        assert:
          # 状态码校验
          code: 200
          # 返回值校验
          response: { "statusCode": 0,"msg": "success" }
          # 数据库校验
          dbcheck:
            - type: mysql
              sql: select * from `bms-general-uba`.t_group_info where groupName = '自动化测试根组' and isRemoved = '0'
              result:
                - path: $.parentGroupId
                  value: 1